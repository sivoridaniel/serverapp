<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RESTful API demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    * { outline: none; }
    body {
      background-color: #789; margin: 0;
      padding: 0; font: 16px/1.4 Helvetica, Arial, sans-serif;
      font: 16px/1.4 Helvetica, Arial, sans-serif;
    }
    div.content {
      width: 800px; margin: 2em auto; padding: 20px 50px;
      background-color: #fff; border-radius: 1em;
    }
    label { display: inline-block; min-width: 7em; }
    input { border: 1px solid #ccc; padding: 0.2em; }
    a:link, a:visited { color: #69c; text-decoration: none; }
    @media (max-width: 700px) {
      body { background-color: #fff; }
      div.content { width: auto; margin: 0 auto; padding: 1em; }
    }
</style>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script language="javascript" type="text/javascript">
  jQuery(function() {

    $(document).on('click', '#submit', function() {
      $.ajax({
        url: '/user/newuser',
        method: 'POST',
        dataType: 'json',
        data: { name: $('#name').val(), password: $('#password').val(), firstName: $('#firstName').val(), lastName: $('#lastName').val(), email: $('#email').val() },
        success: function(json) {
          $('#result').html(json.result);
        }
      });
    });

  });
</script>
</head>
<body>
  <div class="content">
    <h1>Alta de Usuarios.</h1>



    <div>
      <label>Name:</label> <input type="text" id="name" />
    </div><div>
      <label>Password:</label> <input type="text" id="password" />
    </div><div>
      <label>First Name:</label> <input type="text" id="firstName" />
    </div><div>    
      <label>Last Name:</label> <input type="text" id="lastName" />
    </div><div>
      <label>Email:</label> <input type="text" id="email" />
    </div>
    <input type="button" value="Sign In" id="submit" />
    <div>    
     <label>Result:</label> <span id="result">&nbsp;</span>
    </div><div>

  </div>
</body>
</html>
